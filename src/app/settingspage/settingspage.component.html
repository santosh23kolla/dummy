<div class="container">
  <!-- The Modal -->
  <div class="modal show" id="myModal" [hidden]=!showModal>
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">{{componentData.header}}</h4>
          <button type="button" class="close" (click)="close()">&times;</button>
        </div>

        <div class="modal-body">
          <!-- Modal body -->
          <div class="container">
            <div class="row">
              <div class="col-md-6" *ngIf="showModal">
                Label: <input type="text" [(ngModel)]=componentData.label>
              </div>
              <div class="col-md-6">
                Preview Changes
                <div #parent2></div>

              </div>
            </div>
          </div>

        </div>

        <div class="modal-footer">
          <div class="btn-group">
            <button type="button" class="btn btn-success" (click)="close(1)">Save</button>
            <button type="button" class="btn btn-danger" (click)="close(2)">Remove</button>
          </div>
        </div>




      </div>
    </div>
  </div>

</div>
